<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hintergrund -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>

  <!-- Weißer Rahmen -->
  <rect x="40" y="40" width="432" height="432" rx="40" fill="none" stroke="#ffffff" stroke-width="8"/>

  <!-- Trading Symbol - Aufwärtstrend Pfeil -->
  <path d="M 140 350 L 200 280 L 260 310 L 340 200 L 340 260 L 400 200 L 400 140"
        fill="none" stroke="#ffffff" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Pfeilspitze -->
  <polygon points="400,140 360,160 380,180" fill="#ffffff"/>

  <!-- Chart Balken im Hintergrund -->
  <rect x="100" y="320" width="30" height="80" fill="#ffffff" opacity="0.3" rx="5"/>
  <rect x="150" y="280" width="30" height="120" fill="#ffffff" opacity="0.3" rx="5"/>
  <rect x="200" y="300" width="30" height="100" fill="#ffffff" opacity="0.3" rx="5"/>
  <rect x="250" y="250" width="30" height="150" fill="#ffffff" opacity="0.3" rx="5"/>

  <!-- Text "X" im modernen Stil -->
  <text x="256" y="450" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="800"
        fill="#ffffff" text-anchor="middle" dominant-baseline="middle">X</text>
</svg>
